<!doctype html>
<html ng-app="angularWidget">
<head>
<title>github reader</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
<div class="container angGH">
    <div class="panel-body">
        <div role="main" class="container theme-showcase">
            <div class="bs-component" ng-controller="githubController">
                <span>{{userData.name}}</span>
                <form class="form-inline">
                    <div class="form-group">
                        <label>Search</label>
                        <input type="text" ng-model="search" class="form-control" placeholder="Search">
                    </div>
                </form>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th ng-click="sort('repo.id')">Id
                            </th>
                            <th ng-click="sort('first_name')">Name
                            </th>
                            <th ng-click="sort('last_name')">Created
                            </th>
                            <th ng-click="sort('hobby')">Updated
                            </th>
                            <th ng-click="sort('hobby')">Pushed
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="repo in repoData | orderBy:full_name | filter:search ">
                            <td>{{repo.id}}</td>
                            <td>{{repo.name}}</td>
                            <td>{{repo.created_at | date : short : timezone}}</td>
                            <td>{{repo.updated_at | date : short : timezone}}</td>
                            <td>{{repo.pushed_at | date : short : timezone}}</td>
                        </tr>
                    </tbody>
                </table>
                View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)"><option>3</option><option>5</option><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option></select> records at a time.
                <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
                <pre>The selected page no: {{currentPage}}</pre>
            </div>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.4.js"></script>
<script src="app.js"></script>

</body>
</html>
